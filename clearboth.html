<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	.n{background: green; width: 100px; height: 100px; border-style: solid; border-color: black; border-width: 10px; float: left;}
	.i{background: red; width: 150px; height: 100px; border:dotted 12px brown; float: left;}
	.m{background: pink; width: 150px; height: 100px; border:dotted 12px green; float: right;}
	.p{background: yellow; width: 150px; height: 100px; border:solid 12px blue; float: right;}
	.clear{clear: both;}
</style>
</head>
<body>
<div class="n">Nepal</div>
<div class="p">Bangladesh</div>
<div class="clear"></div>
<div class="i">India</div>
<div class="m">pakistan</div>
<div class="clear"></div>
</body>
</html>
